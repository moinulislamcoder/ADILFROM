<!DOCTYPE html>
<html>

    <title>HTML FROM</title>

<body>
<form>
    <h1>Student Information From</h1>
    <label for="fName">First Name</label>
    <input type="text" placeholder="enter your name" id="fName">
    <br><br>
    
    <label for="lName">Last Name</label>
    <input type="text" placeholder="enter your name" id="lName">
    <br><br>
    
    
    <label for="email">Email Address</label>
    <input type="email" placeholder="Email Address" id="email">
    <br><br>
    
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">
    <br><br>
    <label for="number">Phone number</label>
    <input type="number" placeholder="phone number" id="number">
    <br><br>
    <from>
        Select Gender:<br><input type="radio" name="gender">male<br>
                      <input type="radio" name="gender">Female<br>
                      <input type="radio" name="gender">Other
    </from>
    <br>
    <select>
        <option value="" selected disabled>------select your division------</option>
    <option value="">Barishal</option>
    <option value="">Chattogram</option>
    <option value="">Dhaka</option>
    <option value="">Khulna</option>
    <option value="">Rajshahi</option>
    <option value="">Mymensingh</option>
    <option value="">Sylhet</option>
    
    </select>
    <br><br>
    <input type="file" accept=".pdf">
    <br><br>
    <level for="birth">Select Your Birth Date:</level>
    <input type="date">
    <br><br>
    <input type="datetime-local">
    <input type="search">
    <br><br>
    
    <label for>Write details about yourself:</label>
    <br>
    <textarea name id cols="60" rows="8"></textarea>
    <button type="submit">Submit</button>
    
    










</form>
